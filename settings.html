<!--
  Generated template for the SettingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list >

	
	<!--
	This code sets up the view of the Settings page, including the Country ID box, the Player Ages: text, and the min and max age boxes.
	-->
    <ion-item >	
		<ion-input [(ngModel)]="countryID" type="number" placeholder="Country ID"></ion-input>
    </ion-item>

	<ion-item>
		Player Ages:
	</ion-item>
	
	<ion-item>
		<ion-input [(ngModel)]="minAge" type="number" placeholder="Minimum Age"></ion-input>
    </ion-item>
	
	<ion-item>
		<ion-input [(ngModel)]="maxAge" type="number" placeholder="Maximum Age"></ion-input>
    </ion-item>

</ion-list>

	<!-- 
	This shows the save and cancel buttons and connects them to the saveInfo and clearInfo methods.
	-->
<div padding>
  <button ion-button (click)="saveInfo()">Save</button>
  <button ion-button (click)="clearInfo()">Cancel</button>
</div>

	
	
	
	
	
	
</ion-content>
